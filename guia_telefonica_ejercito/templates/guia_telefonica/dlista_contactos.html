{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Telefónica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <!-- Logo de la institución -->
        <div class="row mb-4">
            <div class="col text-center">
                <img src="{% static '../../static/recursos/logo_institucion.png' %}" alt="Logo de la Institución" class="img-fluid" style="max-width: 150px;">
            </div>
        </div>

        <!-- Título -->
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="display-4">Guía Telefónica</h1>
            </div>
        </div>

        <!-- Cuadro de búsqueda -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <input type="text" class="form-control" placeholder="Buscar contacto...">
            </div>
        </div>

        <!-- Tabla de contactos -->
        <div class="row">
            <div class="col">
              <table>
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Grado</th>
                    <th>Nombre</th>
                    <th>Unidad</th>
                    <th>Cargo Actual</th>
                    <th>Tel. Celular</th>
                </tr>
                </thead>
                <tbody id="contactosBody" > 
                  {% for contacto in contactos %}
                  <tr>
                      <td>{{ forloop.counter }}</td>
                      <td>{{ contacto.grado }}</td>
                      <td>{{ contacto.nom_ape }}</td>
                      <td>{{ contacto.unidad }}</td>
                      <td>{{ contacto.cargo_actual }}</td>
                      <td>{{ contacto.tel_celular }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
